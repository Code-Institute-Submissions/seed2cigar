<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Start of Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <!-- End of Meta Tags --> 
    <!-- Start of Link Tags -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/cigargame.css" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- End of Link Tags -->
    <!-- Start of Title Tags -->
    <title>Cigar Quiz Game</title>
    <!-- Start of Title Tags -->
</head>
<body>
    <!-- Start of Header -->
    <header class="row">
        <a class="col-3 mx-auto" href="index.html"><img class="quiz-img img-fluid" src="assets/images/logo.jpg" alt="Seed 2 Cigar Logo"></a>
    </header>
    <!-- End of Header -->
    <!-- Start of Section -->
    <section>
    <!-- Start of Game -->
        <div class="container">        
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div id="hud-item">
                        <p id="progressText" class="hud-prefix">
                        Question
                        </p>
                        <div id="progressBar">
                        <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="hud-item1">
                        <p class="hud-prefix">
                        Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                        0
                        </h1>
                    </div>
                </div>

                <h2 id="question"></h2>
                <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
                </div>
            </div>
        </div>
    <!-- End of Game -->
    </section>
    <!-- End of Section -->
    <!-- Start of Script Tags -->
    <script src="assets/js/cigargame.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- End of Script Tags -->
</body>
</html>
